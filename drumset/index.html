<!DOCTYPE html>
<html>
    <head>
        <title>drumset</title>
        <link rel='stylesheet' type='text/css' href='reset.css'>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script src='script.js' defer></script>
    </head>
    <body>
        <main>
            <button data-key='a' class='key'>
                <kbd>A</kbd>
                <p>kick</p>
            </button>
            <button data-key='s' class='key'>
                <kbd>S</kbd>
                <p>snare</p>
            </button>
            <button data-key='d' class='key'>
                <kbd>D</kbd>
                <p>cl hh</p>
            </button>
            <button data-key='f' class='key'>
                <kbd>F</kbd>
                <p>op hh</p>
            </button>
            <button data-key='g' class='key'>
                <kbd>G</kbd>
                <p>crash</p>
            </button>
            <button data-key='h' class='key'>
                <kbd>H</kbd>
                <p>tom</p>
            </button>
            <button data-key='j' class='key'>
                <kbd>J</kbd>
                <p>fx</p>
            </button>
            <button data-key='k' class='key'>
                <kbd>K</kbd>
                <p>clap</p>
            </button>
            <button data-key='l' class='key'>
                <kbd>L</kbd>
                <p>ride</p>
            </button>
            <button data-key=';' class='key'>
                <kbd>;</kbd>
                <p>808</p>
            </button>
            <audio data-key='a' src='audio-files/kick.wav'></audio>
            <audio data-key='s' src='audio-files/snare.wav'></audio>
            <audio data-key='d' src='audio-files/closed-hh.wav'></audio>
            <audio data-key='f' src='audio-files/open-hh.wav'></audio>
            <audio data-key='g' src='audio-files/crash.wav'></audio>
            <audio data-key='h' src='audio-files/tom.wav'></audio>
            <audio data-key='j' src='audio-files/fx.wav'></audio>
            <audio data-key='k' src='audio-files/clap.wav'></audio>
            <audio data-key='l' src='audio-files/ride.wav'></audio>
            <audio data-key=';' src='audio-files/808.wav'></audio>
        </main>
    </body>
</html>
