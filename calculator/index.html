<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id='outer-border'>
    <main id='calculator'>
        
            <div id='screen'></div>
            <button id='clear' class='button'>AC</button>
            <button id='backspace' class='button'>&#11013;</button>
            <button id='pos-neg' class='button'>(-)</button>
            <button id='divide' class='button operator'>/</button>
            <button id='one' class='button number'>1</button>
            <button id='2' class='button number'>2</button>
            <button id='3' class='button number'>3</button>
            <button id='multiply' class='button operator'>*</button>
            <button id='4' class='button number'>4</button>
            <button id='5' class='button number'>5</button>
            <button id='6' class='button number'>6</button>
            <button id='subtract' class='button operator'>-</button>
            <button id='7' class='button number'>7</button>
            <button id='8' class='button number'>8</button>
            <button id='9' class='button number'>9</button>
            <button id='add' class='button operator'>+</button>
            <button id='zero' class='button number'>0</button>
            <button id='decimal' class='button'>.</button>
            <button id='equals' class='button'>=</button>
        
    </main>
</div>
</body>
</html>
