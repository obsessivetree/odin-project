    <main>

        </div>
        <div id="game-board">

    <button id="play-btn" class="btn btn-light btn-lg btn-outline-success play-btns">
        New Game
    </button>
    <button id="play-again-btn" class="btn btn-light btn-lg btn-outline-success play-btns">

    </button>
    <button id="switch-players-btn" class="btn btn-lg btn-warning play-btns">
